name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build static site
        run: npm run build
      
      - name: Deploy to static branch
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Fetch all branches
          git fetch origin
          
          # Checkout static branch or create it
          if git show-ref --verify --quiet refs/remotes/origin/static; then
            git checkout -b static origin/static
          else
            git checkout --orphan static
            git rm -rf . 2>/dev/null || true
          fi
          
          # Remove all files except .git and out
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'out' -exec rm -rf {} + 2>/dev/null || true
          
          # Copy contents of out/ to root
          cp -r out/* .
          if [ -f out/.nojekyll ]; then
            cp out/.nojekyll .
          else
            touch .nojekyll
          fi
          
          # Add all files
          git add -A
          
          # Commit
          git commit -m "Deploy static site - $(date +%Y-%m-%d)" || exit 0
          
          # Push to static branch (token is automatically available from checkout action)
          git push origin static --force

name: Deploy Static Site to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build static site
        run: npm run build
      
      - name: Deploy to static branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          # Fetch all branches
          git fetch origin
          
          # Checkout static branch or create it
          if git show-ref --verify --quiet refs/remotes/origin/static; then
            git checkout -b static origin/static
          else
            git checkout --orphan static
            git rm -rf . 2>/dev/null || true
          fi
          
          # Remove all files except .git and out
          find . -maxdepth 1 ! -name '.' ! -name '.git' ! -name 'out' -exec rm -rf {} + 2>/dev/null || true
          
          # Copy contents of out/ to root
          cp -r out/* .
          if [ -f out/.nojekyll ]; then
            cp out/.nojekyll .
          else
            touch .nojekyll
          fi
          
          # Add all files
          git add -A
          
          # Commit with unique message to force update
          git commit -m "Deploy: $(date +%Y-%m-%d-%H%M%S) - Force rebuild" || exit 0
          
          # Configure remote URL with token
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git
          
          # Push to static branch
          git push origin static --force
      
      - name: Verify deployment
        run: |
          echo "‚úÖ Deployment complete!"
          echo "üìÅ Files are in the static branch: https://github.com/${{ github.repository }}/tree/static"
          echo "‚è≥ GitHub Pages will rebuild in 2-5 minutes"
          echo "üåê Site URL: https://2keyapp.github.io/"
